<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed {
		color :red;
		text-decoration: line-through;
		font-style: italic;
	}
	li {
		cursor: pointer;
	}

	</style>
	<script>
		window.myApp = {};
	</script>
	<script src="jquery-1.10.2.js"></script>
	<script src="Task.js"></script>
	<script src="TaskList.js"></script>

	<script>
	(function(){
		function onBtnAddTaskClick(){
			$("<li>")
				.html( $("#txtTask").val())
				.hide()
				.appendTo("#ulTaskList")
				.slideDown('slow');
		}
		$(function(){
			$("#btnAddTask").on("click",onBtnAddTaskClick);
			$("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
			$("#ulTaskList").on("click","li",onTaskItemClick);
		});

		function onTaskItemClick(e){
			$(this).toggleClass("completed");
		}

		function onBtnRemoveCompletedClick(){
			$("#ulTaskList > li.completed").fadeOut('slow',function(){ $(this).remove() });;
		}

		
	})();
	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		
	</ul>
</body>
</html>
