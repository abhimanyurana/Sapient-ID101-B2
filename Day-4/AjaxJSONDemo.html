<!DOCTYPE html>
<html>
<head>
<script>
function loadHTMLDoc()
{
  var xmlhttp;
  if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
    }
  else  {// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
  xmlhttp.open("GET","products.json",true);
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200){
      var respText= xmlhttp.responseText;
      var products = window.JSON.parse(respText);
      var prodTable= "<table>";
      for(var i=0;i<products.length;i++){
        var prod = products[i];
        prodTable += "<tr>";
        prodTable += "<td>"+ prod.id +"</td>";
        prodTable += "<td>"+ prod.name +"</td>";
        prodTable += "<td>"+ prod.cost +"</td>";
        prodTable += "<td>"+ prod.units +"</td>";
        prodTable += "</tr>";
      }
      prodTable += "</table>";
      document.getElementById("myDiv").innerHTML = prodTable;
      }
    }
  
  xmlhttp.send();
}
</script>
</head>
<body>

<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button type="button" onclick="loadHTMLDoc()">Change Content</button>

</body>
</html>
