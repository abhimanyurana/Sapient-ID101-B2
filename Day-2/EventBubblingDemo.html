<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Bubbling Demo</title>
	<style>
	div{
		margin: 20px;
		padding : 30px;
	}
	#outer{
		width: 300px;
		height: 300px;
		border : 2px solid blue;
		background-color: lightblue;
	}
	#inner{
		border : 2px solid red;
		background-color: lightpink;		
	}
	#innerMost{
		border : 2px solid yellow;
		background-color: lightyellow;
	}
	</style>
	<script>
	
	</script>
</head>
<body>
	<div id="outer">
		<div id="inner">
			<div id="innerMost">Some junk text</div>
		</div>
	</div>
	<script>
	function whoAmI(e){
		console.log(this,e.target.id);
		e.stopPropagation();
	}
	document.getElementById("innerMost").onclick = whoAmI;
	document.getElementById("inner").onclick = whoAmI;
	document.getElementById("outer").onclick = whoAmI;
	document.body.onclick = whoAmI;
	</script>
</body>
</html>
