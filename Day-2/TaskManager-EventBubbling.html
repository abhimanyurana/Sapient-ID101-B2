<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed {
		color :red;
		text-decoration: line-through;
		font-style: italic;
	}
	li {
		cursor: pointer;
	}
	</style>
	<script>
	var ulTaskList;

	function onBtnAddTaskClick(){
		var taskName = document.getElementById("txtTask").value;
		
		var taskItem = document.createElement("li");
		taskItem.innerText = taskName;
		ulTaskList.appendChild(taskItem);
	}
	function init(){
		document.getElementById("btnAddTask").addEventListener("click",onBtnAddTaskClick);
		document.getElementById("btnRemoveCompleted").addEventListener("click",onBtnRemoveCompletedClick);
		ulTaskList = document.getElementById("ulTaskList");
		ulTaskList.addEventListener("click",onTaskItemClick);	
	}

	

	function onTaskItemClick(e){
		var currentTaskItem = e.target;
		if (currentTaskItem.classList.contains("completed")){
			currentTaskItem.classList.remove("completed");
		} else {
			currentTaskItem.classList.add("completed");
		}
		e.stopPropagation();
	}

	function onBtnRemoveCompletedClick(){
		var taskItem;
		for(var i=ulTaskList.children.length-1;i>=0;i--){
			taskItem = ulTaskList.children[i];
			if (taskItem.classList.contains("completed")){
				taskItem.remove();
			}
		}
	}

	window.addEventListener("DOMContentLoaded",init);
	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li><span>Task - 1</span> <a href="">X</a></li>
		<li>Task - 2</li>
		<li>Task - 3</li>
	</ul>
</body>
</html>
